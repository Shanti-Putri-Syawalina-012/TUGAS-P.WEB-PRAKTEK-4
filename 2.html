<!DOCTYPE html>
<html>
<head>
	<title>Double Clik Pada Event</title>
	<h3>klik 2x pada setiap kotak untuk mengubah warnanya</h3>
	<script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    	var keadaan = false;
    	$(document).ready(function() {
    		$(".box1").dblclick(function() {
    			if (keadaan == true) {
    				$(".box1").addClass("redbox");
    				keadaan = false;
    			}else {
    				$(".box1").removeClass("redbox");
    				keadaan = true;
    			}
    		})
    	});

	    $(document).ready(function() {
	    	$(".box2").dblclick(function() {
	    		if (keadaan == true) {
	    			$(".box2").addClass("redbox");
	    				keadaan = false;
	    			}else {
	    				$(".box2").removeClass("redbox");
	    				keadaan = true;
	    		}
	    	})
	    });

	    $(document).ready(function() {
	    	$(".box3").dblclick(function() {
	    		if (keadaan == true) {
	    			$(".box3").addClass("redbox");
	    				keadaan = false;
	    			}else {
	    				$(".box3").removeClass("redbox");
	    				keadaan = true;
	    		}
	    	})
	    });

	    $(document).ready(function() {
	    	$(".box4").dblclick(function() {
	    		if (keadaan == true) {
	    			$(".box4").addClass("redbox");
	    				keadaan = false;
	    			}else {
	    				$(".box4").removeClass("redbox");
	    				keadaan = true;
	    		}
	    	})
    	});
    </script>
    <style type="text/css">
    	.box {
    		width: 150px;
    		height: 150px;
    		background-color: yellow;
    		margin: 10px;
    		float: left;
    	}
    	.redbox {
    		background-color: red;
    	}
    </style>
</head>
<body>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
</body>
</html>
